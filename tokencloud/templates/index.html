<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Token Cloud</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Token Cloud Visualizer</h1>
    
    <textarea id="input" placeholder="Type your text here...">Hello, I'm a language model and I can help you with many tasks!</textarea>
    
    <div id="stats"></div>
    
    <div class="box">
        <h3>Token Sequence</h3>
        <div id="tokens"></div>
    </div>
    
    <div class="box">
        <h3>Word Tokens</h3>
        <div id="words"></div>
    </div>
    
    <div class="box">
        <h3>Special Characters & Punctuation</h3>
        <div id="special"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
